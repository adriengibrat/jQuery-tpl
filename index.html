<script src="http://code.jquery.com/jquery.js"></script>
<script src="jquery.tpl.js"></script>
<script>
jQuery( function () {

	$( '#typical' )
		.tpl( {
			name          : 'Chris'
			, value       : 10000
			, taxed_value : 10000 - ( 10000 * 0.4 )
			, in_ca       : true
		} )
		.prepend( '<i>Typical exemple: </i><br>' )
		.appendTo( 'body' );

	$( '<div id="unescapeExemple"><i>Unescape exemple: </i></div>' )
		.append( 'unescape', {
			name      : 'Chris'
			, company : '<b>GitHub</b>'
		} )
		.appendTo( 'body' );

	$( '#unescapeExemple' )
		.after( 'emptySection', {
			person : true
		} )
		.after( '#emptySection', {
			nothin : true
		} )
		.after( '<i>Empty section exemple</i><br>' );

	$( 'body' )
		.append( '<br><br><i>Section exemple</i>' )
		.append( $.tpl( '#section', {
			repo : [
				{ name : 'git' }
				, { name : 'hub' }
				, { name : 'rocks' }
			]
		} ) );

	$.tpl( 'lambda', {
		name      : 'Willy'
		, wrapped : function ( tpl ) {
			return '<b>' + $.tpl.render( tpl ) + '</b>';
		}
	} )
	.appendTo( 'body' );

	$( 'body' )
		.prepend( 'noneFalse', {
			'person?' : { name: 'Will' }
		} )
		.prepend( '<i>noneFalse exemple</i><br>' );

	$( '#inverted' )
		.tpl( {
			repo : []
		} )
		.add( $.tpl( '#comment', {} ) )
		.appendTo( 'body' )

	$.tpl( 'partial', {
		names : ['John','Bill']
	} )
	.appendTo( 'body' );
} );
</script>

<script id="typical" type="text/html">
<p>
Hello {{name}}, 
You have just won ${{value}}!<br/>
{{#in_ca}}
Well, ${{taxed_value}}, after taxes.
{{/in_ca}}
</p>
</script>
<script id="unescape" type="text/html">
<pre>
* {{name}}
* {{age}}
* {{company}}
* {{& company}}
</pre>
</script>
<script id="emptySection" type="text/html">
Shown.
{{#nothin}}
	Never shown!
{{/nothin}}
</script>
<script id="section" type="text/html">
<p>{{#repo}}
	<b>{{name}}</b>
{{/repo}}</p>
</script>
<script id="lambda" type="text/html">
<p>{{#wrapped}}
	{{name}} is awesome.
{{/wrapped}}</p>
</script>
<script id="noneFalse" type="text/html">
<p>{{#person?}}
	Hi {{name}}!
{{/person?}}</p>
</script>
<script id="inverted" type="text/html">
<p>{{#repo}}
	<b>{{name}}</b>
{{/repo}}
{{^repo}}
	No repos :(
{{/repo}}</p>
</script>
<script id="comment" type="text/html">
<p>Today{{! ignore me }}.</p>
</script>
<script id="partial" type="text/html">
<b>Names</b>
{{#names}}
	<ul>
	{{> user}}
	</ul>
{{/names}}
</script>
<script id="user" type="text/html">
<li>{{*}}{{.}}</li>
</script>
